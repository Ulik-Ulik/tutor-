{% extends 'base.html' %}

{% block 'content' %}

<div class="container">
<h1>Hello, world!</h1>
<p>My name is {{ name }}</p>
<p>I like music</p>
<ul class="list-unstyled">
{% for mu in music %}
<li>{{ mu.artist }} - {{ mu.album }} ({{ mu.year }})</li>
{% endfor %}
</ul>
</div>

{% endblock %}

{% block 'title' %}
{{ name }}
{% endblock %}
